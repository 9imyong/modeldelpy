<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모델 관리 대시보드</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="dashboard-container">
    <h1>모델 리스트 관리</h1>
    <form action="/models/add" method="post">
        <input type="text" name="name" placeholder="모델 이름" required>
        <input type="text" name="type" placeholder="모델 타입" required>
        <input type="text" name="version" placeholder="모델 버전" required>
        <button type="submit">추가</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>타입</th>
                <th>버전</th>
                <th>액션</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.version }}</td>
                <td>
                    <form action="/models/delete" method="post" style="display:inline">
                        <input type="hidden" name="id" value="{{ item.id }}">
                        <button type="submit">삭제</button>
                    </form>
                    <form action="/models/infer" method="post" enctype="multipart/form-data" style="display:inline; margin-left:8px;">
                        <input type="hidden" name="id" value="{{ item.id }}">
                        <input type="file" name="file" accept="image/*" required>
                        <button type="submit">추론</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if result %}
    <div class="result-container">
        <h2>추론 결과</h2>
        <p>모델 ID: {{ result.model_id }}</p>
        <p>파일명: {{ result.filename }}</p>
        <p>예측: {{ result.prediction }}</p>
        <p>신뢰도: {{ result.confidence }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
